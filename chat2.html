 videos: ['Bhadrachalam Temple.mp4']},{id:'temple4', title: 'Balkampet Yellamma',  position: {lat: 17.30490 , lng: 78.52393}, descriptions: {en: 'The Balkampet Yellamma Temple, located in the city of Hyderabad, Telangana, is a popular pilgrimage site for devotees of the Hindu goddess Yellamma. It is dedicated to worshipping Yellamma, who is also known as Renuka and is considered to be an incarnation of goddess Parvati. The temple is believed to have been built in the 16th century and is an architectural marvel that showcases the rich cultural heritage of Telangana.This temple is adorned with intricate carvings and sculptures that depict various scenes from Hindu mythology. It is also known for its annual Yellamma Jatara, a popular festival that is celebrated with great devotion. During this festival, thousands of devotees from all over the state of Telangana and neighbouring states flock to the temple to offer their prayers and seek the blessings of the goddess.' , te: '      తెలంగాణలోని హైదరాబాద్ నగరంలో ఉన్న బల్కంపేట ఎల్లమ్మ ఆలయం హిందూ దేవత ఎల్లమ్మ భక్తులకు ప్రసిద్ధ పుణ్యక్షేత్రం. రేణుక అని కూడా పిలువబడే, పార్వతీ దేవి అవతారంగా భావించే ఎల్లమ్మను పూజించడానికి ఇది అంకితం చేయబడింది. ఈ ఆలయం 16 వ శతాబ్దంలో నిర్మించబడిందని నమ్ముతారు మరియు ఇది తెలంగాణ యొక్క గొప్ప సాంస్కృతిక వారసత్వాన్ని ప్రదర్శించే ఒక నిర్మాణ అద్భుతం.ఈ ఆలయం సంక్లిష్టమైన శిల్పాలు మరియు శిల్పాలతో అలంకరించబడింది.', ta: ' தெலங்கானாவின் ஹைதராபாத் நகரில் அமைந்துள்ள பால்கம்பேட் எல்லம்மா கோயில், இந்து தெய்வமான எல்லம்மாவின் பக்தர்களின் பிரபலமான யாத்திரை தளமாகும். இது ரேணுகா என்றும் அழைக்கப்படும் எல்லம்மாவை வணங்குவதற்காக அர்ப்பணிக்கப்பட்டுள்ளது, மேலும் இது பார்வதி தேவியின் அவதாரமாக கருதப்படுகிறது. இந்த கோயில் 16 ஆம் நூற்றாண்டில் கட்டப்பட்டதாக நம்பப்படுகிறது, இது தெலுங்கானாவின் வளமான கலாச்சார பாரம்பரியத்தை வெளிப்படுத்தும் ஒரு கட்டிடக்கலை அதிசயமாகும்.'}, images: ['balkampet2.jpg'], icon: 'balkampet1.jpg', videos: ['Live _ Balkampet Yellamma Kalyanotsavam _ Hyderabad _ Tolivelugu TV.mp4']}, {id:'temple5', title: 'Pedda         descriptions:{ en: 'Muharram, also called Peerla Panduga is an important festival in the state of Telangana. Muharram, also called Peerla Panduga is an important festival in the state of Telangana. Muharram is a festival marked by processions. During this occasion, a relic called Alam is taken out as a procession. Ashurkhana, representing a group of Sufi Shrines, is the area where the procession takes place, Many Muslims and even Hindus take part in this festival by chanting Ya Hussain as they participate eagerly in this procession.', te: 'పీర్ల పండగ అని కూడా పిలువబడే మొహర్రం తెలంగాణ రాష్ట్రంలో ఒక ముఖ్యమైన పండుగ. పీర్ల పండగ అని కూడా పిలువబడే మొహర్రం తెలంగాణ రాష్ట్రంలో ఒక ముఖ్యమైన పండుగ. మొహర్రం అంటే ఊరేగింపులతో కూడిన పండుగ. ఈ సందర్భంగా ఆలం అనే అవశేషాన్ని ఊరేగింపుగా తీసుకెళ్తారు. సూఫీ పుణ్యక్షేత్రాల సమూహానికి ప్రాతినిధ్యం వహిస్తున్న అషుర్ఖానా, ఊరేగింపు జరిగే ప్రాంతం, అనేక మంది ముస్లింలు మరియు హిందువులు కూడా యా హుస్సేన్ జపించడం ద్వారా ఈ పండుగలో పాల్గొంటారు.', ta: 'பீர்லா பந்துகா என்றும் அழைக்கப்படும்  தெலுங்கானா மாநிலத்தில் ஒரு முக்கியமான பண்டிகையாகும். பீர்லா பந்துகா என்றும் அழைக்கப்படும் முஹர்ரம் தெலுங்கானா மாநிலத்தில் ஒரு முக்கியமான பண்டிகையாகும். முஹர்ரம் என்பது ஊர்வலங்களால் குறிக்கப்படும் ஒரு பண்டிகையாகும். இந்த நிகழ்வின் போது, ஆலம் என்ற நினைவுச்சின்னம் ஊர்வலமாக எடுத்துச் செல்லப்படுகிறது. சூஃபி ஆலயங்களின் குழுவை பிரதிநிதித்துவப்படுத்தும் அஷுர்கானா, ஊர்வலம் நடைபெறும் பகுதியாகும், முஸ்லிம்கள் மற்றும் இந்துக்கள் கூட இந்த திருவிழாவில் யா ஹுசைனா என்று கோஷமிட்டு பங்கேற்கின்றனர்.'},
